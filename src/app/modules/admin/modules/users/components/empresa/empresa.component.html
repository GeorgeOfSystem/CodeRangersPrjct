<table mat-table [dataSource]="dataSource1" class="mat-elevation-z8">
	<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

	<!-- Position Column -->
	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef> id </th>
		<td mat-cell *matCellDef="let element"> element.id </td>
	</ng-container>

	<!-- Name Column -->
	<ng-container matColumnDef="mail">
		<th mat-header-cell *matHeaderCellDef> Mail </th>
		<td mat-cell *matCellDef="let element"> {{element.mail}} </td>
	</ng-container>

	<!-- Weight Column -->
	<ng-container matColumnDef="tipo">
		<th mat-header-cell *matHeaderCellDef> Tipo </th>
		<td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>

	<!-- Detalles -->
	<ng-container matColumnDef="detalles">
		<th mat-header-cell *matHeaderCellDef> Detalles </th>
		<a mdbBtn color="white" outline="true" class="wow fadeInDown waves-light" data-wow-delay="0.4s" mdbWavesEffect
			routerLink="">Ver Detalle</a>
	</ng-container>

	<!-- Delete -->
	<ng-container matColumnDef="delete">
		<th mat-header-cell *matHeaderCellDef> Borrar </th>
		<td mat-cell *matCellDef="let element">
			<button type="button" class="btn btn-light">Borrar</button> </td>
	</ng-container>

    <!-- Update -->
	<ng-container matColumnDef="update">
		<th mat-header-cell *matHeaderCellDef> Update </th>
		<td mat-cell *matCellDef="let element">
			<button type="button" class="btn btn-light">Borrar</button> </td>
    </ng-container>
    
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
